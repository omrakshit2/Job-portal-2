<!DOCTYPE html>
<html lang="en" ng-app="jobPortalApp" ng-controller="MainController">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerHub - Your Gateway to Success</title>

  <!-- AngularJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* Keep your existing CSS unchanged */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .nav-item {
      display: inline-block;
      margin-right: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-item.active {
      color: #764ba2;
    }
    .main-content {
      padding: 2rem;
    }
    .feature-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><i class="fas fa-rocket"></i> CareerHub</div>
    <nav>
      <span class="nav-item" ng-class="{active: currentView === 'home'}" ng-click="setView('home')">Home</span>
      <span class="nav-item" ng-class="{active: currentView === 'roadmaps'}" ng-click="setView('roadmaps')">Roadmaps</span>
      <span class="nav-item" ng-class="{active: currentView === 'resume'}" ng-click="setView('resume')">Resume Builder</span>
    </nav>
  </header>

  <main class="main-content">
    <!-- Home View -->
    <div ng-show="currentView === 'home'">
      <h1>Welcome to CareerHub</h1>
      <div class="feature-card" ng-click="setView('roadmaps')">
        <i class="fas fa-route"></i> Career Roadmaps
      </div>
      <div class="feature-card" ng-click="setView('resume')">
        <i class="fas fa-file-alt"></i> Resume Builder
      </div>
    </div>

    <!-- Roadmaps View -->
    <div ng-show="currentView === 'roadmaps'">
      <h2>Career Roadmaps</h2>
      <div>
        <button ng-click="selectRoadmap('frontend')">Frontend</button>
        <button ng-click="selectRoadmap('backend')">Backend</button>
      </div>
      <ul>
        <li ng-repeat="step in getCurrentRoadmap()">
          <strong>{{$index + 1}}. {{step.title}}</strong>: {{step.description}}
        </li>
      </ul>
    </div>

    <!-- Resume Builder View -->
    <div ng-show="currentView === 'resume'">
      <h2>Resume Builder</h2>
      <form ng-submit="generateResume()">
        <label>Name:</label>
        <input type="text" ng-model="resumeData.name" required /><br />
        <label>Email:</label>
        <input type="email" ng-model="resumeData.email" required /><br />
        <label>Summary:</label>
        <textarea ng-model="resumeData.summary"></textarea><br />
        <button type="submit">Generate Preview</button>
      </form>

      <div ng-show="showPreview" style="margin-top: 2rem;">
        <h3>Preview:</h3>
        <p><strong>{{resumeData.name}}</strong></p>
        <p>{{resumeData.email}}</p>
        <p>{{resumeData.summary}}</p>
      </div>
    </div>
  </main>

  <script>
    angular.module('jobPortalApp', [])
    .controller('MainController', function($scope, $timeout) {
      $scope.currentView = 'home';
      $scope.setView = function(view) {
        $scope.currentView = view;
      };

      // Resume Data
      $scope.resumeData = {
        name: '',
        email: '',
        summary: ''
      };
      $scope.showPreview = false;

      $scope.generateResume = function() {
        $scope.showPreview = false;
        $timeout(function() {
          $scope.showPreview = true;
        }, 500);
      };

      // Roadmap Data
      $scope.selectedRoadmap = 'frontend';
      $scope.roadmaps = {
        frontend: [
          { title: 'Learn HTML & CSS', description: 'Basics of web structure and styling.' },
          { title: 'JavaScript Basics', description: 'Programming fundamentals for the web.' }
        ],
        backend: [
          { title: 'Choose a Language', description: 'Node.js, Python, Java, etc.' },
          { title: 'Database Skills', description: 'Learn SQL/NoSQL and how to integrate.' }
        ]
      };

      $scope.selectRoadmap = function(roadmap) {
        $scope.selectedRoadmap = roadmap;
      };

      $scope.getCurrentRoadmap = function() {
        return $scope.roadmaps[$scope.selectedRoadmap];
      };
    });
  </script>
</body>
</html>
